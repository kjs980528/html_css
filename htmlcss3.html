<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a : anchor 링크로 이동 -->
     <a href="https://www.naver.com/">네이버</a>
     <br/>
     <a href="https://www.google.com/">구글</a>
     <br/>
     <a href="./htmlcss2.html">2번째 파일</a>
     <br/>
     <hr/>
     <!-- 구글을 새창으로 열기 -->
     <h2>새창으로 열기</h2>
     <a href="https://www.naver.com/" target="_blank">네이버</a>
     <br/>
     <a href="https://www.google.com/" target="_blank">구글</a>
     <br/>
     <a href="./htmlcss2.html" target="_blank">2번째 파일</a>
     <br/>
     <hr/>
     <!-- 
     1. 버튼을 눌렀을때 구글로 이공하게
     2. 이미지를 눌렀을때 네이버로 이동하게 -->
     <h2>태그 중첩하기</h2>
     <button><a href="https://www.google.com/">구글</a></button><br/>
     <a href="https://www.naver.com/"><img src="./img/naver.png" width="200px" height="200px"></a>

     <!-- 태그 안에 태그 사용 
      strong : 진한 글씨 -->
     <p>안녕하세요 <strong>반갑</strong>습니다</p>
</body>
</html>
